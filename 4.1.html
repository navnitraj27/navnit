<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background-color: rgb(51, 231, 84);
        }
    </style>
</head>
<body>

    <canvas id="c1" height="300" width="300" style="border:4px solid rgb(201, 255, 4)"></canvas>

    <script>
 // Get the canvas and context
let canvas = document.getElementById("c1");
let cx = canvas.getContext("2d");

// Move the origin to the center of the 300x300 canvas
cx.translate(150, 150);  

// Apply transformations
cx.rotate((Math.PI / 6)); // Rotate 30 degrees
cx.scale(1.5, 1.5);      // Scale the shape (1.2x)

// Create a linear gradient for the rectangle
let gradient = cx.createLinearGradient(-75, -50, 75, 50);
gradient.addColorStop(0, "red");    // Left side color
gradient.addColorStop(1, "blue");   // Right side color

// Apply the gradient
cx.fillStyle = gradient;
cx.strokeStyle = "black";  // Border color
cx.lineWidth = 5;          // Border thickness

// Draw the rectangle
cx.beginPath();
cx.rect(-75, -50, 150, 100); // Rectangle centered at (0,0) after translation
cx.fill();
cx.stroke();

// Stroke Text inside the rectangle
cx.font = "20px Arial";
cx.strokeStyle = "white";  // Text outline color
cx.textAlign = "center";
cx.strokeText("Canvas Demo", 0, 10);  // Centered text

    </script>
</body>
</html>
