<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        canvas {
            background-color: rgb(102, 219, 92);
        }
    </style>
</head>

<body>
    <canvas id="c1" height="500" width="700" style="border:3px solid rgb(243, 17, 17)"></canvas>

    <script>
        // Get the canvas and context
        let canvas = document.getElementById("c1");
        let ctx = canvas.getContext("2d");

        const patternCanvas = document.createElement('canvas');
        patternCanvas.width = 20;
        patternCanvas.height = 20;
        const patternCtx = patternCanvas.getContext('2d');
        patternCtx.fillStyle = 'orange';
        patternCtx.fillRect(0, 0, 20, 20);
        patternCtx.strokeStyle = 'white';
        patternCtx.lineWidth = 2;
        patternCtx.moveTo(0, 0);
        patternCtx.lineTo(20, 20);
        patternCtx.moveTo(20, 0);
        patternCtx.lineTo(0, 20);
        patternCtx.stroke();
        const pattern = ctx.createPattern(patternCanvas, 'repeat');
        ctx.fillStyle = pattern;
        ctx.fillRect(400, 300, 150, 100);
        

    </script>
</body>

</html>
