<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <style>
        canvas {
            background-color: rgb(0, 162, 255);
        }
    </style>
</head>

<body>
    <canvas id="c1" height="300" width="300" style="border:4px solid rgb(201, 255, 4)"></canvas>

    <script>
        x = document.getElementById("c1");
        cx = x.getContext("2d");
        
        let gradient = cx.createRadialGradient(150, 150, 15, 150, 150, 150);
        gradient.addColorStop(0, "yellow");
        gradient.addColorStop(1, "green");
        cx.fillStyle = gradient;

        cx.strokeStyle = "black";  // Border color
        cx.lineWidth = 2.5;

        cx.beginPath();
        cx.moveTo(150, 50);
        cx.lineTo(50, 250);
        cx.lineTo(250, 250);
        cx.lineTo(150, 50);
        cx.fill();
        cx.stroke();
    </script>
</body>
</html>
